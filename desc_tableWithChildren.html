<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      table > tbody >tr > th { color: red;}
    </style>
        
</head>
<body>
   <table border="1">
       <tr>
           <th>이름</th>
           <th>지역</th>
       </tr>
       <tr>
           <td>윤인성</td>
           <td>서울특별시 강서구 내발산동</td>
           
       </tr>
   </table>
</body>

</html>

<!-- t body 를 써줘야 하는데 안써서 바뀌지않는 것임 .-->
<!--뭔가 되지 않을때는 표준을 지켜서 했는지 검사를 통해 알아보기 !-->
